<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../css.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
  <div ng-app="blocoDeNotas" ng-controller="blocoDeNotas" id="box">
    <div class="form-floating form-control-container">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" ng-model="dados"
        style="height: 173px; max-height: 173px; padding-bottom: 40px; background-color: #eded9a;"></textarea>
      <button class="btn btn-primary save-button" ng-click="atualizarBlocoDeNotas()">Salvar</button>
    </div>


    <script src="../app.js"></script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script>
      var client = ZAFClient.init();
      client.invoke('resize', { width: '400px', height: '200px' });
    </script>
    <script src="../controllers/blocoDeNotas.controller.js"></script>
    <script src="../services/sunshine.service.js"></script>
  </div>
</body>

</html>
